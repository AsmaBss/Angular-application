<body class="horizontal-layout horizontal-menu 1-column navbar-floating footer-static bg-full-screen-image blank-page"
    data-open="hover" data-menu="horizontal-menu" data-col="1-column">
    <div class="app-content content" style="padding-top: 0">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row"></div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-10 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                    <img src="./assets/app-assets/images/pages/login.png" alt="branding logo"
                                        width="400px" />
                                </div>
                                <div class="col-lg-6 col-12">
                                    <div class="card mb-0 p-3" style="margin-top: 24px;">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Se connecter</h4>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <form #f="ngForm">
                                                    <fieldset
                                                        class="form-label-group form-group position-relative has-icon-left">
                                                        <input type="text" class="form-control" placeholder="Email"
                                                            required name="username" #username="ngModel" ngModel
                                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                                                        <div class="form-control-position">
                                                            <i class="feather icon-user"></i>
                                                        </div>
                                                        <span
                                                            *ngIf="(f.submitted || username.touched) && username.errors?.['required']"
                                                            style="color:red;font-size: 0.9rem;"> Il faut ajouter
                                                            l'adresse email</span>
                                                        <div [hidden]="!username.errors?.['pattern']"
                                                            style="color:red;font-size: 0.9rem;">
                                                            Adresse email invalide
                                                        </div>
                                                    </fieldset>
                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control"
                                                            placeholder="Mot de passe" required name="password"
                                                            #password="ngModel" ngModel minlength="6"
                                                            (input)="onPasswordChange()" />
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <span
                                                            *ngIf="(f.submitted || password.touched) && password.errors?.['required']"
                                                            style="color:red;font-size: 0.9rem;">Il faut ajouter le mot
                                                            de passe</span>
                                                        <div [hidden]="!password.errors?.['minlength']"
                                                            style="color:red;font-size: 0.9rem;">
                                                            Le mot de passe doit être au moins de 6 caractères
                                                        </div>
                                                    </fieldset>
                                                    <div
                                                        class="form-group d-flex justify-content-between align-items-center">
                                                        <div class="text-left">
                                                            <span style="color:red;font-size: 0.9rem;">
                                                                {{ errorMessage }}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <button type="submit" value="save" [disabled]="f.invalid"
                                                        (click)="login(f.value)"
                                                        class="btn btn-primary float-right btn-inline waves-effect waves-light">
                                                        Se connecter
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- BEGIN: Page Vendor JS-->
    <script src="./assets/app-assets/vendors/js/ui/jquery.sticky.js"></script>
    <!-- END: Page Vendor JS-->
</body>
