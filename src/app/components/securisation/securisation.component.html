<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-9 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-12">
                        <h2 class="content-header-title float-left mb-0">Sécurisations</h2>
                        <div class="breadcrumb-wrapper col-12">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="['/Accueil']">Accueil</a>
                                </li>
                                <li class="breadcrumb-item active">Sécurisations
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <section id="basic-datatable">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Liste des sécurisations</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body card-dashboard">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Nom</th>
                                                    <th>Munition de référence</th>
                                                    <th>Côte plateforme</th>
                                                    <th>Profondeur à sécuriser</th>
                                                    <th>Côte à sécuriser </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let s of securisations">
                                                    <td>{{ s.nom }}</td>
                                                    <td>{{ s.munitionReference }}</td>
                                                    <td>{{ s.cotePlateforme }}</td>
                                                    <td>{{ s.profondeurASecuriser }}</td>
                                                    <td>
                                                        {{ s.coteASecuriser }}
                                                    </td>
                                                    <td style="font-size: 1.5rem;">
                                                        <a [routerLink]="['/Maps']" [state]="{ id: s.id}">
                                                            <i class="feather icon-eye"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
