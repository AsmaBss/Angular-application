<body class="horizontal-layout horizontal-menu 1-column navbar-floating footer-static bg-full-screen-image blank-page"
    data-open="hover" data-menu="horizontal-menu" data-col="1-column">
    <div class="app-content content" style="padding-top: 0">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row"></div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-10 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center pl-0 pr-3 py-0">
                                    <img src="./assets/app-assets/images/pages/register.jpg" alt="branding logo" />
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 p-2">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Créer un compte</h4>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <form #f="ngForm">
                                                    <div class="form-label-group">
                                                        <input type="email" class="form-control" placeholder="Prénom"
                                                            required name="firstname" #firstname="ngModel" ngModel />
                                                        <label>Prénom</label>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <input type="text" class="form-control" placeholder="Nom"
                                                            required name="lastname" #lastname="ngModel" ngModel />
                                                        <label>Nom</label>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <input type="email" class="form-control" placeholder="Email"
                                                            required name="email" #email="ngModel" ngModel />
                                                        <label>Email</label>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <input type="password" class="form-control"
                                                            placeholder="Mot de passe" required name="password"
                                                            #password="ngModel" ngModel />
                                                        <label>Mot de passe</label>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-12">
                                                            <fieldset class="checkbox">
                                                                <div class="vs-checkbox-con vs-checkbox-primary">
                                                                    <input type="checkbox" checked />
                                                                    <span class="vs-checkbox">
                                                                        <span class="vs-checkbox--check">
                                                                            <i class="vs-icon feather icon-check"></i>
                                                                        </span>
                                                                    </span>
                                                                    <span class="">
                                                                        I accept the terms & conditions.</span>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <a [routerLink]="['/']"
                                                        class="btn btn-outline-primary float-left btn-inline mb-50">Login</a>
                                                    <button type="submit" value="save" (click)="register(f.value)"
                                                        class="btn btn-primary float-right btn-inline mb-50">
                                                        Register
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- BEGIN: Vendor JS-->
    <script src="./assets/app-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="./assets/app-assets/vendors/js/ui/jquery.sticky.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="./assets/app-assets/js/core/app-menu.js"></script>
    <script src="./assets/app-assets/js/core/app.js"></script>
    <script src="./assets/app-assets/js/scripts/components.js"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <!-- END: Page JS-->
</body>
