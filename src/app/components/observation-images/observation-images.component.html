<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content" style="width: 960px;height: 550px;">
        <div class="modal-header">
            <h5 class="modal-title" id="modalImagesObservationsTitle">Images</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div *ngIf="!images || images.length === 0">
                <div align="center">Il n'y a pas d'images</div>
            </div>
            <div class="row" *ngIf="images.length != 0">
                <div *ngFor="let i of images" class="col-md-4">
                    <img src="data:image/jpg;base64,{{i.image}}" width="300px" style="padding: 10px;" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
