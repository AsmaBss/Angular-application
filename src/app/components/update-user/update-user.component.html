<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content" style="width: 700px;height: 500px;">
        <div class="modal-header">
            <h5 class="modal-title" id="addParcelle">Modifier les parcelles de l'utilisateur</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="blue">List des parcelles</div>
            <div *ngFor="let p of parcelles">
                <label>
                    <input type="checkbox" [value]="p" (change)="selectedParcelle(p)" [checked]="p"> {{ p.nom }}
                </label>
            </div>

        </div>
        <div class=" modal-footer">
        </div>
    </div>
</div>
